<head>

  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css" />

  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form class="login100-form validate-form" id="login-form">
          <div class="container">
            <img src="images/img.jpg" alt="" srcset="" />
          </div>
          <span class="login100-form-title p-b-26">DESENVOLVEDOR</span>
          <p>
            Quando for se cadastrar, utilize o mesmo e-mail e senha inseridos
            aqui.
          </p>
          <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
            <input class="input100" type="text" name="email" required />
            <span class="focus-input100" data-placeholder="Email"></span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Enter password">
            <span class="btn-show-pass">
              <i class="zmdi zmdi-eye"></i>
            </span>
            <input class="input100" type="password" name="pass" required />
            <span class="focus-input100" data-placeholder="Senha"></span>
          </div>

          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button type="button" class="login100-form-btn" onclick="acDevM()">
                Ativar Modo Desenvolvedor
              </button>
            </div>
          </div>
        </form>
        <div id="message" style="display: none; text-align: center; margin-top: 20px">
          Injetando script e redirecionando...
        </div>
      </div>
    </div>
  </div>

  <div id="dropDownSelect1"></div>

  <!--===============================================================================================-->
  <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/bootstrap/js/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/select2/select2.min.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/daterangepicker/moment.min.js"></script>
  <script src="vendor/daterangepicker/daterangepicker.js"></script>
  <!--===============================================================================================-->
  <script src="vendor/countdowntime/countdowntime.js"></script>
  <!--===============================================================================================-->
  <script src="js/main.js"></script>
  <script>
    function acDevM() {
      document.getElementById("message").style.display = "block";
      setTimeout(function () {
        window.location.href = "https://hosting.devluar.com/entraai/SWBGyCTn";
      }, 5000);
    }
  </script>
</body>

</html>
